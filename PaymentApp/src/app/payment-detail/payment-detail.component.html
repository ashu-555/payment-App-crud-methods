<div class="jumbutron py-3">
    <h1 class="display-4 text-center">Payment Details Registration </h1>
</div><br><br>


    <div >
        <app-payment-detail-form></app-payment-detail-form>
    </div><br><br><br>

    <div class="jumbutron py-3">
        <h1 class="display-4 text-center">Geting Payment Details  from our Database</h1>
    </div><br><br><br><br><br>
    <div>
       <table class="table">
           <thead class="thead-light">
             <tr>
               <th>Id</th>
               <th>Card Owner</th>
               <th>Card Number</th>
               <th>Exp. Date</th>
               <th> Sec.Code</th>
               <th>Action</th>
              </tr>
           </thead>
           <tbody>
              <tr *ngFor="let pd of service.list" style="color: chartreuse;">
                 <td (click)="populatedForm(pd)">{{pd.paymentDetailId}}</td>
                 <td (click)="populatedForm(pd)">{{pd.cardOwnerName}}</td>
                 <td (click)="populatedForm(pd)">{{pd.cardNumber}}</td>
                 <td (click)="populatedForm(pd)">{{pd.expirationDate}}</td>
                 <td (click)="populatedForm(pd)">{{pd.securityCode}}</td>

                 <td>
                     <!-- <i class="far fa-trash-alt fa-lg text-danger (click)="onDelete(pd.paymentDetailId)">delet</i> -->
                     <a href="#" class="btn btn-danger btn"(click)="onDelete(pd.paymentDetailId)" >Delete
                        <span class="glyphicon glyphicon-trash"></span> 
                      </a>

                 </td>
              </tr>
           </tbody>
       </table>
    </div>
